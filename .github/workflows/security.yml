name: Security

on:
  workflow_call:

permissions:
  contents: read
  security-events: write

jobs:
  security-scans:
    name: Security Scans
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0  # Required for TruffleHog to scan git history

      # Secret scanning
      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@6641d4b36fc69faa1c5c08b8aaecfbbba06a0f5a # v3.89.2
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

      # Vulnerability scanning
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.20.0 # Use a specific version instead of master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"
          exit-code: "0"  # Don't fail the build

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@ce28f5b4290527b77b08be10bd3b87c728dcf73f # v3.29.0
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
          category: "trivy"

      # Go security scanning
      - name: Set up Go
        uses: actions/setup-go@d35c59a47a15971c59b84d0142b480e64dc82820 # v5.5.0
        with:
          go-version: "1.24"
          cache: true

      - name: Run gosec security scanner
        uses: securego/gosec@d2d3ae65c77054dbef5d459c79b469cf7e2a0c5b # v2.22.5
        with:
          args: "-fmt sarif -out gosec-results.sarif ./..."

      - name: Upload gosec results
        uses: github/codeql-action/upload-sarif@ce28f5b4290527b77b08be10bd3b87c728dcf73f # v3.29.0
        if: always()
        with:
          sarif_file: "gosec-results.sarif"
          category: "gosec"

      # Dependency scanning
      - name: Run Go vulnerability check
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./... || true
