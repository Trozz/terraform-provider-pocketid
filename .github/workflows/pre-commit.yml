name: Pre-commit checks

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write

jobs:
  conventional-commits:
    uses: ./.github/workflows/conventional-commits.yml
    if: github.event_name == 'pull_request'

  validation:
    uses: ./.github/workflows/validation.yml

  security:
    uses: ./.github/workflows/security.yml
