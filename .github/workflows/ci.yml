name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  GO_VERSION: "1.24"
  GOLANGCI_LINT_VERSION: "v2.2.1"

permissions:
  contents: read
  security-events: write
  actions: read
  pull-requests: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run go mod tidy
        run: go mod tidy

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}

      - name: Check code formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "The following files need formatting:"
            gofmt -l .
            exit 1
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.24"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@latest

      - name: Run tests
        run: |
          gotestsum --junitfile junit.xml --format testname -- -v -cover -coverprofile=coverage.out ./internal/...

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: junit.xml

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: matrix.go-version == env.GO_VERSION
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: Trozz/terraform-provider-pocketid
          files: ./coverage.out,./junit.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
          verbose: true

  acceptance-test:
    name: Acceptance Test
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Setup and start Pocket-ID test environment
        run: |
          # Install SQLite (needed for database operations)
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            sudo apt-get update && sudo apt-get install -y sqlite3
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            brew install sqlite3 || true
          fi

          # Make script executable and run it
          chmod +x ./scripts/prepare-test-db.sh
          ./scripts/prepare-test-db.sh

      - name: Run acceptance tests with coverage
        env:
          POCKETID_BASE_URL: http://localhost:1411
          POCKETID_API_TOKEN: test-terraform-provider-token-123456789
          TF_ACC: 1
        run: |
          go test -v -timeout 30m -cover -coverprofile=acceptance-coverage.out ./internal/... -tags=acc

      - name: Upload acceptance test coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: Trozz/terraform-provider-pocketid
          files: ./acceptance-coverage.out
          flags: acceptancetests
          name: codecov-acceptance
          fail_ci_if_error: true
          verbose: true

      - name: Stop test environment
        if: always()
        run: |
          # Kill pocket-id process
          pkill -f pocket-id || true
          # Clean up test data
          rm -rf test-data

  build-provider:
    name: Build Provider
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build provider binary
        run: |
          # Build the provider
          go build -o terraform-provider-pocketid .

          # Create directory structure for artifact
          mkdir -p artifact
          cp terraform-provider-pocketid artifact/

          # Also create a proper plugin directory structure
          PROVIDER_DIR="artifact/terraform.d/plugins/registry.terraform.io/trozz/pocketid/0.1.0/linux_amd64"
          mkdir -p "$PROVIDER_DIR"
          cp terraform-provider-pocketid "$PROVIDER_DIR/"

      - name: Upload provider artifact
        uses: actions/upload-artifact@v4
        with:
          name: provider-binary
          path: artifact/
          retention-days: 1

  terraform-compatibility:
    name: Terraform Compatibility Test
    runs-on: ubuntu-latest
    needs: build-provider
    strategy:
      fail-fast: false
      matrix:
        terraform-version: ["1.5.7", "1.6.6", "1.7.5", "1.8.5", "1.9.8"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform ${{ matrix.terraform-version }}
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ matrix.terraform-version }}

      - name: Download provider artifact
        uses: actions/download-artifact@v4
        with:
          name: provider-binary
          path: artifact/

      - name: Install provider locally
        run: |
          # Copy the plugin directory to the Terraform plugin cache
          mkdir -p ~/.terraform.d/plugins
          cp -r artifact/terraform.d/plugins/* ~/.terraform.d/plugins/

          # Make the provider executable
          chmod +x ~/.terraform.d/plugins/registry.terraform.io/trozz/pocketid/0.1.0/linux_amd64/terraform-provider-pocketid

          # Verify installation
          ls -la ~/.terraform.d/plugins/registry.terraform.io/trozz/pocketid/0.1.0/linux_amd64/

      - name: Setup and start Pocket-ID test environment
        run: |
          # Install SQLite (needed for database operations)
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            sudo apt-get update && sudo apt-get install -y sqlite3
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            brew install sqlite3 || true
          fi

          # Make script executable and run it
          chmod +x ./scripts/prepare-test-db.sh
          ./scripts/prepare-test-db.sh

      - name: Test provider with Terraform ${{ matrix.terraform-version }}
        env:
          POCKETID_BASE_URL: http://localhost:1411
          POCKETID_API_TOKEN: test-terraform-provider-token-123456789
        run: |
          # Test with example configurations
          cd examples/complete
          terraform version
          terraform init

          # Pass environment variables as Terraform variables
          terraform plan \
            -var="pocketid_base_url=$POCKETID_BASE_URL" \
            -var="pocketid_api_token=$POCKETID_API_TOKEN"

          terraform apply -auto-approve \
            -var="pocketid_base_url=$POCKETID_BASE_URL" \
            -var="pocketid_api_token=$POCKETID_API_TOKEN"

          terraform destroy -auto-approve \
            -var="pocketid_base_url=$POCKETID_BASE_URL" \
            -var="pocketid_api_token=$POCKETID_API_TOKEN"

      - name: Stop test environment
        if: always()
        run: |
          # Kill pocket-id process
          pkill -f pocket-id || true
          # Clean up test data
          rm -rf test-data

  pre-release:
    name: Pre-release
    runs-on: ubuntu-latest
    needs: [lint, test, acceptance-test, terraform-compatibility]
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request' && github.actor != 'dependabot[bot]'
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for Go file changes
        id: go_changes
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LATEST_TAG" ]; then
            echo "No previous tags found, assuming Go files changed"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            # Check if any Go files changed since the last tag
            GO_CHANGES=$(git diff --name-only ${LATEST_TAG}..HEAD -- '*.go' 'go.mod' 'go.sum' | wc -l)

            if [ "$GO_CHANGES" -gt 0 ]; then
              echo "Go files changed since ${LATEST_TAG}"
              echo "changed=true" >> $GITHUB_OUTPUT
              git diff --name-only ${LATEST_TAG}..HEAD -- '*.go' 'go.mod' 'go.sum'
            else
              echo "No Go files changed since ${LATEST_TAG}"
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Set up Go
        if: steps.go_changes.outputs.changed == 'true'
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Import GPG key
        if: steps.go_changes.outputs.changed == 'true'
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Generate snapshot version
        if: steps.go_changes.outputs.changed == 'true'
        id: version
        run: |
          # Get the latest release tag (exclude pre-release tags)
          LATEST_TAG=$(git tag -l 'v*' | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sort -V | tail -n1 || echo "v0.0.0")
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi
          echo "Latest release tag: ${LATEST_TAG}"

          # Remove 'v' prefix
          VERSION=${LATEST_TAG#v}
          echo "Version without prefix: ${VERSION}"

          # Parse version components
          IFS='.' read -r major minor patch <<< "$VERSION"
          echo "Version components: major=${major}, minor=${minor}, patch=${patch}"

          # Generate new version
          NEW_VERSION="${major}.${minor}.$((patch + 1))-dev.$(date +%Y%m%d%H%M%S)+$(git rev-parse --short HEAD)"
          echo "Pre-release version: ${NEW_VERSION}"
          echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT

      - name: Run GoReleaser (snapshot)
        if: steps.go_changes.outputs.changed == 'true'
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --snapshot --skip=sign --clean --skip=validate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate pre-release attestations
        if: steps.go_changes.outputs.changed == 'true'
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: |
            dist/*.zip
            dist/*_checksums.txt

      - name: Upload artifacts
        if: steps.go_changes.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: pre-release-artifacts
          path: dist/*

      - name: Create GitHub pre-release
        if: steps.go_changes.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          name: "Development Build v${{ steps.version.outputs.version }}"
          tag_name: "v${{ steps.version.outputs.version }}"
          prerelease: true
          draft: false
          files: |
            dist/*.zip
            dist/*_checksums.txt
          body: |
            ## Development Build

            This is an automated development build from commit ${{ github.sha }}.

            **⚠️ This is a pre-release version and should not be used in production.**

            ### Commit Information
            - SHA: ${{ github.sha }}
            - Author: ${{ github.actor }}
            - Message: ${{ github.event.head_commit.message }}

            ### Installation

            Download the appropriate archive for your platform and extract the provider binary.


  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [lint, test, acceptance-test, terraform-compatibility]
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"

      - name: Run gosec security scanner
        uses: securego/gosec@master
        with:
          args: "-fmt sarif -out gosec-results.sarif ./..."

      - name: Upload gosec results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "gosec-results.sarif"

  # Job to consolidate status for PR checks
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [lint, test, acceptance-test, terraform-compatibility, security-scan]
    if: always()
    steps:
      - name: Check CI Status
        id: check_status
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.acceptance-test.result }}" != "success" ] || \
             [ "${{ needs.terraform-compatibility.result }}" != "success" ]; then
            echo "::error::One or more CI jobs failed"
            echo "Lint: ${{ needs.lint.result }}"
            echo "Test: ${{ needs.test.result }}"
            echo "Acceptance Test: ${{ needs.acceptance-test.result }}"
            echo "Terraform Compatibility: ${{ needs.terraform-compatibility.result }}"
            echo "Security Scan: ${{ needs.security-scan.result }}"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "All CI jobs passed successfully!"
            echo "Lint: ${{ needs.lint.result }}"
            echo "Test: ${{ needs.test.result }}"
            echo "Acceptance Test: ${{ needs.acceptance-test.result }}"
            echo "Terraform Compatibility: ${{ needs.terraform-compatibility.result }}"
            echo "Security Scan: ${{ needs.security-scan.result }}"
            echo "status=passed" >> $GITHUB_OUTPUT
          fi

      - name: Find Comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/find-comment@v3
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: <!-- CI-STATUS -->

      - name: Create or Update PR Comment
        if: github.event_name == 'pull_request' && failure()
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          edit-mode: replace
          body: |
            <!-- CI-STATUS -->
            ## ❌ CI Pipeline Failed

            The CI pipeline has encountered failures. Please review the results below:

            | Job | Status |
            |-----|--------|
            | 🔍 **Lint** | ${{ needs.lint.result == 'success' && '✅ Passed' || '❌ Failed' }} |
            | 🧪 **Test** | ${{ needs.test.result == 'success' && '✅ Passed' || '❌ Failed' }} |
            | 🔬 **Acceptance Test** | ${{ needs.acceptance-test.result == 'success' && '✅ Passed' || '❌ Failed' }} |
            | 🔧 **Terraform Compatibility** | ${{ needs.terraform-compatibility.result == 'success' && '✅ Passed' || '❌ Failed' }} |
            | 🛡️ **Security Scan** | ${{ needs.security-scan.result == 'success' && '✅ Passed' || needs.security-scan.result == 'skipped' && '⏭️ Skipped' || '⚠️ Failed (non-blocking)' }} |

            Please check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for detailed logs.

            <details>
            <summary>💡 Troubleshooting Tips</summary>

            - **Lint failures**: Run `make lint` locally to see formatting issues
            - **Test failures**: Run `make test` to reproduce test failures
            - **Acceptance test failures**: Check if Pocket-ID service is properly configured
            </details>

      - name: Create or Update Success PR Comment
        if: github.event_name == 'pull_request' && success() && needs.security-scan.result != 'success'
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          edit-mode: replace
          body: |
            <!-- CI-STATUS -->
            ## ✅ CI Pipeline Passed (with warnings)

            All required checks have passed, but there are security warnings to review:

            | Job | Status |
            |-----|--------|
            | 🔍 **Lint** | ✅ Passed |
            | 🧪 **Test** | ✅ Passed |
            | 🔬 **Acceptance Test** | ✅ Passed |
            | 🔧 **Terraform Compatibility** | ✅ Passed |
            | 🛡️ **Security Scan** | ⚠️ Failed (non-blocking) |

            Please review the [security scan results](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for potential vulnerabilities.
