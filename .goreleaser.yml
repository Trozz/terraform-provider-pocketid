# .goreleaser.yml
# Configuration for GoReleaser
# Documentation: https://goreleaser.com

# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # Generate documentation
    - go install github.com/hashicorp/terraform-plugin-docs/cmd/tfplugindocs@latest
    - tfplugindocs generate

# Build configuration
builds:
  - id: terraform-provider-pocketid
    binary: "{{ .ProjectName }}_v{{ .Version }}"
    env:
      - CGO_ENABLED=0
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - "-s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}"
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64

# Archive configuration
archives:
  - id: terraform-provider-pocketid
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format: zip
    files:
      - LICENSE
      - README.md
      - docs/**/*

# Checksum configuration
checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_SHA256SUMS"
  algorithm: sha256
  extra_files:
    - glob: "terraform-registry-manifest.json"
      name_template: "{{ .ProjectName }}_{{ .Version }}_manifest.json"

# Signing configuration for Terraform Registry
signs:
  - cmd: gpg
    args:
      - --batch
      - --local-user
      - "{{ .Env.GPG_FINGERPRINT }}"
      - --output
      - ${signature}
      - --detach-sign
      - ${artifact}
    signature: ${artifact}.sig
    artifacts: checksum
    stdin: "{{ .Env.PASSPHRASE }}"

# Release configuration
release:
  github:
    owner: Trozz
    name: terraform-provider-pocketid

  # Release notes
  header: |
    ## Terraform Provider for Pocket-ID v{{ .Version }}

    ### Provider Documentation

    Documentation is available on the [Terraform Registry](https://registry.terraform.io/providers/trozz/pocketid/{{ .Version }}/docs).

  footer: |
    ## What's Next?

    - Read the [documentation](https://registry.terraform.io/providers/trozz/pocketid/latest/docs)
    - Report issues on [GitHub](https://github.com/Trozz/terraform-provider-pocketid/issues)
    - Join the discussion on [Pocket-ID](https://github.com/pocket-id/pocket-id)

    **Full Changelog**: https://github.com/Trozz/terraform-provider-pocketid/compare/{{ .PreviousTag }}...{{ .Tag }}

  # Prerelease configuration
  prerelease: auto

  # Draft release (set to false for automatic publishing)
  draft: false

  # Name template for the release
  name_template: "v{{ .Version }}"

  # Disable the automatic truncation of the release notes
  disable: false

# Changelog configuration
changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "^build:"
      - "^ci:"
      - "typo"
      - "Merge pull request"
      - "Merge branch"

  groups:
    - title: "üöÄ Features"
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 100
    - title: "üêõ Bug Fixes"
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 200
    - title: "üî® Enhancements"
      regexp: "^.*enhance[(\\w)]*:+.*$"
      order: 300
    - title: "üìö Documentation"
      regexp: "^.*docs[(\\w)]*:+.*$"
      order: 400
    - title: "üîß Maintenance"
      order: 999

# Announce releases
announce:
  skip: false
  discord:
    enabled: false

  slack:
    enabled: false

  twitter:
    enabled: false

# Snapshot configuration (for development builds)
snapshot:
  name_template: "{{ incpatch .Version }}-dev"

# Source configuration
source:
  enabled: true
  name_template: "{{ .ProjectName }}_{{ .Version }}_source.tar.gz"
  format: "tar.gz"
